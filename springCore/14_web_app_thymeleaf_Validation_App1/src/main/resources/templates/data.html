<html xmlns:th="www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script type="text/javaScript">
	function deleteConfirm(){
		return confirm("Are You Sure, You Want To Delete ?");
	}
</script>
</head>
<body>
<div class="pt-3 pb-3">
<h3 class="text-primary">View Product Info</h3>
<p th:text="${msg}" class="text-danger">
<hr/>

<table class="table table-striped table-bordered">
	<thead>
		<tr >
			
			<th >Product id</th>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Product Quantity</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="p: ${products}">
           <td th:text="${p.id}"/>
           <td th:text="${p.name}"/>
           <td th:text="${p.price}"/>
           <td th:text="${p.qty}"/>
           <td> <a th:href="@{/edit?(id=${p.id})}"
			   class="btn btn-info">Edit</a>
			   <a th:href="@{/delete?(id=${p.id})}"
			   class="btn btn-danger"
			   onclick="return deleteConfirm()">Delete</a>
		   </td>
        </tr>
        <tr>
			<td th:if="${products ==null or products.isEmpty}"colspan="5" class="text-center">
				NO Record Found
			</td>
		</tr>
	</tbody>
</table>

</div>
<div class="text-center">
	<a href="/" class="btn btn-primary">+Add New Product</a>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
